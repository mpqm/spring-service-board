<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
</head>
<body>

<div class="d-flex justify-content-center align-items-center vh-100">

    <div class="card text-bg-light w-25 shadow-lg">
        <div class="card-header bg-white text-center">
            <h3 class="text-black">로그인</h3>
        </div>
        <div class="card-body bg-white">
            <!-- 성공 메시지 표시 -->
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <!-- 실패 메시지 표시 -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <form id="login-form" method="post">
                <div class="mb-3">
                    <label for="id" class="form-label">아이디</label>
                    <input type="text" id="id" name="id" class="form-control" placeholder="아이디를 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
                </div>
                <button type="submit" class="mb-3 btn btn-outline-dark w-100">로그인</button>
                <a th:href="@{/signup}" class="btn btn-outline-dark w-100">회원가입</a>
            </form>
        </div>
    </div>
</div>
<th:block th:insert="~{fragment/footer :: FooterFragment}"></th:block>
<script th:src="@{../member/login.js}"></script>
</body>
</html>
